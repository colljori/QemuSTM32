platforms:
  stm32F401E:
    description: stm32F401E platform.
    components:
      bus:
        type: simple-bus
      cpu:
        type: cortex-m4
        
      mem:
        type: memory
        size: &mem_size 96K
        bindings:
          mem:
            peer: bus
            address: { &mem_start 0x20000000: *mem_size }
 
            

    plugins:
      bootloader:
        type: bootloader
        architecture: arm
        ram-start: *mem_start
        kernel-load-addr: 0x00008000
        machine-id: 0x00000c42
        dtb-load-addr: 0x00000100

        
